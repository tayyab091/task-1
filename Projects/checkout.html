<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Checkout Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('home_jet_welcome_bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .form-title {
      font-weight: 700;
      color: #0d3c61;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      border: none;
      transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0044cc, #0077cc);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-title">Check This out</div>
    <form class="row g-3 need-validation" id="checkoutForm" novalidate >
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Usman" required>
        <div class="valid-feedback">Sahi Ha!</div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Akram" required>
        <div class="valid-feedback">Sahi Ha!</div>
      </div>
      <div class="col-md-12">
        <label for="userName" class="form-label" id="userName">User Name</label>
        <input type="text" class="form-control" id="userName" placeholder="@usmanAkram123" required>
        <div class="valid-feedback">Sahi Ha!</div>
      </div>
      <div class="col-md-6">
        <label for="cityName" class="form-label">City</label>
        <input type="text" class="form-control" id="cityName" placeholder="Lahore" required>
        <div class="invalid-feedback">Galat Ha Boss!</div>
      </div>
      <div class="col-md-6">
        <label for="zipCode" class="form-label" id="zipCode">Zip Code</label>
        <input type="number" class="form-control" id="zipCode" placeholder="12345" required>
        <div class="invalid-feedback">Galat Ha Boss!</div>
      </div>
      <div class="col-md-6">
        <label for="stateName" class="form-label">State</label>
        <select class="form-select" id="stateName">
          <option selected disabled value="">choose.....</option>
          <option>Islamabad</option>
          <option>Lahore</option>
          <option>Multan</option>
          <option>Peshawar</option>
        </select>
        <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary btn-lg px-5">Submit!</button>
      </div>
      
      </div>
    </form>
    </div>
    
  </div>

  <script src="script.js"></script>

</body>
</html>
